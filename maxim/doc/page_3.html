<!doctype html>
<html>
<head>

<meta charset="utf-8">


<title>자료실</title>
<link href="../cssjs/layout.css" rel="stylesheet" type="text/css">
<script src="../cssjs/script.js"></script>
<style type="text/css">
  
.col-10{ position: relative;  margin: 10% auto; }



.sub_menu{width: 100%; line-height: 35px; font-size:1.2em; }
.sub_menu h5{font-size: 0.9em; font-weight: bold;border-bottom:  2px solid orange;
 line-height: 50px}
.sub_menu ul li{ height: 100%; position: relative; display: inline-block; margin: 1% 1.5%; text-align: center;}
.sub_menu ul{width: 100%;height: 100%; position: relative; } 

.doc_content{width: 100%; text-align: center; margin: 2% 0;position: relative; top: -20%}
.doc_content div{position: absolute; font-size: 2vw; line-height: 50px;}
.doc_content div:first-child{top: 18%; width: 100%; text-align: center;}
.doc_content div:nth-child(2){top: 24%; width: 100%; text-align: center}

.doc_content img{width: 100%;}

.sub_menu img{animation:moon linear infinite 2s; position:absolute;  width:100%; }
.sub_menu p{width: 6%; height:2%; position: absolute;margin-top: -4%; left:50%;}

@keyframes moon{
  0%{transform: rotate(15deg); transform-origin: center;}
  50%{transform: rotate(0deg); transform-origin: center;}
  100%{transform: rotate(15deg); transform-origin: center;}
 }
 </style>
</head>

<body>

 <div class="wrap"><!--100%-->
   <div class="inner"> <!---960px-->
    
  
     <div class="sub_menu">
       <p><img src="images/stick_a.png" alt="모카골드스틱"></p>


      <h5></h5>


        
      </div>

    
    <div class="col-10">
        <div class="doc_header">
           <span>HOME>모카골드 라이트</span>
           <h1></h1>
           
         </div>
         
         <div class="doc_content">
            <img src="images/light_de.jpg" alt="아이유의 심플라떼">
         </div>
         
         
     </div>
    
    
    
    
     
   
   
   
   </div>
 </div>
<script>
 //서브메뉴링크-----------

 $(function(){
	 
	 $(".sub_menu li").each(function(n){
		
		$(".sub_menu li").eq(n).click(function(){
		 $(".col-10").load("doc/c_"+(n+1)+".html")
		 
		 }) 
		 
		 });


 })	


</script>

</body>
</html>
