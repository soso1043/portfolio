            <div class="card card-border-color card-border-color-primary">
              <div class="card-header"><img class="logo-img" src="assets/img/dev_view_logo.svg" alt="logo"></div>
              <div class="card-body">
                <form action="index.html" method="get"><span class="splash-title pb-4">회원가입</span>
                  <div class="form-group">
                    <input class="form-control" type="text" name="nick" required="" placeholder="닉네임" autocomplete="off">
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="email" name="email" required="" placeholder="이메일" autocomplete="off">

                  <div class="form-group row signup-password">
                    <div class="col-6">
                      <input class="form-control" id="pass1" type="password" required="" placeholder="비밀번호">
                    </div>
                    <div class="col-6">
                      <input class="form-control" required="" placeholder="비밀번호 확인">
                    </div>
                  </div>
                  <div class="form-group pt-3 mb-3">
                    <div class="custom-control custom-checkbox">
                      <input class="custom-control-input" type="checkbox" id="check1">
                      <label class="custom-control-label" for="check1">데브레시피의 <a href="#">이용약관, 개인정보 취급방침</a>에 동의합니다.</label>
                    </div>
                  </div>
                  <div class="form-group pt-2">
                    <button class="btn btn-block btn-primary btn-xl" type="submit">가입하기</button>
                  </div>
                  <div class="title"><span class="splash-title pb-3">Or</span></div>
                  <div class="form-group row social-signup pt-0">
                    <div class="col-6">
                      <button class="btn btn-lg btn-block btn-social btn-facebook btn-color" type="button"><i class="mdi mdi-facebook icon icon-left"></i>페이스북으로 간편가입</button>
                    </div>
                    <div class="col-6">
                      <button class="btn btn-lg btn-block btn-social btn-google-plus btn-color" type="button"><i class="mdi mdi-google-plus icon icon-left"></i>구글로 가입하기</button>
