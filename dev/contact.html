          <img class="contact_deco1" src="assets/img/contact_img1.svg">

          <img class="contact_deco2" src="assets/img/contact_img2.svg">
          </h3>
          <h2 class="contact_title mb-7"><span class="text_deco_contact">개발</span>에 <span class="text_deco_contact">필요한 모든 것</span>을 <span class="text_deco_contact">문의해주세요</span></h2>
          <p>무엇이든 좋습니다. 서비스의 개선점이나 궁금한 점, 아니면  프로젝트 개발을 위한 </p>

        <div class="mb-5">

        </div>
        <div class="main-content container-fluid col-12">
          <div class="row">
            <div class="col-12 col-lg-6 p-2">
              <div class="text-center pt-3 pb-2">

              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="pt-3 pb-2">
                <div class="form-group">
                  <label>이름</label>
                  <input class="form-control" type="" placeholder="이름을 입력해주세요">
                </div>
                <div class="form-group">
                  <label>휴대폰 번호</label>
                  <input class="form-control" type="" placeholder="'-'없이 번호만 입력해주세요">
                </div>
                <div class="form-group">
                  <label>이메일</label>
                  <input class="form-control" type="" placeholder="이메일을 입력해주세요">
                </div>
                <div class="form-group">
                  <label>문의 카테고리</label>
                  <div class="col-12 form-check mt-1">
                    <label class="custom-control custom-radio custom-control-inline">
                      <input class="custom-control-input" type="radio" name="radio-inline" checked=""><span class="custom-control-label">이메일</span>
                    </label>
                    <label class="custom-control custom-radio custom-control-inline">
                      <input class="custom-control-input" type="radio" name="radio-inline"><span class="custom-control-label">개선 요청</span>
                    </label>
                    <label class="custom-control custom-radio custom-control-inline">
                      <input class="custom-control-input" type="radio" name="radio-inline"><span class="custom-control-label">인재 추천</span>
                    </label>
                    <label class="custom-control custom-radio custom-control-inline">
                      <input class="custom-control-input" type="radio" name="radio-inline"><span class="custom-control-label">기타 문의</span>
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label>상세 문의 내용</label>
                  <div class="col-12 p-0">
                    <textarea class="form-control textarea_autosize" id="inputTextarea3" onkeydown="resize(this)" onkeyup="resize(this)" placeholder="문의 내용을 입력해주세요"></textarea>
                  </div>
                </div>
                <div class="btn_position_search mt-2">
                  <a class="btn btn-lg btn-primary" href="#">문의하기</a>
                </div>
              </div>
            </div>
          </div>

    <script>
      $(function(){
         $(window).scroll(function(){
         var nav = $(this).scrollTop();
         console.log(nav);
         var $nav = $('nav');
         if(nav > 10){
             $nav.addClass('activated');
         }else{
             $nav.removeClass('activated');
         }
       })
     })
