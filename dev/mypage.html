    <script>
      $(function(){
         $(window).scroll(function(){
         var nav = $(this).scrollTop();
         console.log(nav);
         var $nav = $('nav');
         if(nav > 10){
             $nav.addClass('activated');
         }else{
             $nav.removeClass('activated');
         }
       })
     })
    </script>
